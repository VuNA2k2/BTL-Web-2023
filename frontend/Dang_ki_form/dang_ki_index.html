<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <script src="https://kit.fontawesome.com/62d833ae64.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dang_ki_style.css">

</head>

<body>

    <div id="register">

        <div class="tieu_de">
            <p>Đăng kí</p>
        </div>
        <div class="thong_tin">
            <form>
                <div class="input_data">
                    <i class="fa fa-user"></i>
                    <input type="text" id="ten" name="username" placeholder="Tên">
                </div>
                <div class="input_data">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="input_data">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="mk" name="password" placeholder="Mật khẩu">
                </div>
                <div class="input_data">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="xac_nhan_mk" name="confirm-password" placeholder="Xác nhận mật khẩu">
                </div>

                <button class="register_btn">Đăng kí</button>
            </form>
        </div>
    </div>


</body>

</html>
