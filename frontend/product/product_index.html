<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mobile Phone Store - Product Page</title>
	<link rel="stylesheet" type="text/css" href="product_style.css">
</head>

<body>
	<header>
		
	</header>
	<main>
		<div class="product">
			<div class="product-container">
				<div class="product-images">
					<div class="slideshow">
						<img src="./pic/pic1.jpg" alt="iPhone 14 Pro Max Image 1" class="active">
						<img src="./pic/pic2.jpg" alt="iPhone 14 Pro Max Image 2">
						<img src="./pic/pic3.jpg" alt="iPhone 14 Pro Max Image 3">
						<img src="./pic/pic4.jpg" alt="iPhone 14 Pro Max Image 4">
						<img src="./pic/pic5.jpg" alt="iPhone 14 Pro Max Image 5">
						<button class="prev" onclick="prevSlide()">&#10094;</button>
						<button class="next" onclick="nextSlide()">&#10095;</button>
					</div>
				</div>
				<div class="product-details">
					<h2>iPhone 14 Pro Max</h2>
					<p class="product-price">27.090.000₫</p>
					<div class="product-storage">
						<p>Storage Capacity:</p>
						<ul>
							<li><a href="#">128 GB</a></li>
							<li><a href="#">256 GB</a></li>
							<li><a href="#">512 GB</a></li>
						</ul>
					</div>
					<div class="product-promotion">
						<p>Khuyến mãi</p>
						<ul>
							
						</ul>
					</div>
					<button class="buy-now-button">Buy Now</button>
					<div class="product-accessories"></div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<p>&copy; 2023 Mobile Phone Store</p>
	</footer>

</body>
<script src="./slidehow.js"></script>

</html>
