<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <script src="https://kit.fontawesome.com/62d833ae64.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dang_nhap_style.css">
</head>

<body>
    <div id="dang_nhap">
        <div class="tieu_de">
            <p>Đăng nhập</p>
        </div>
        <form action="" method="">
            <div class="nhap">
                <i class="fa fa-user"></i>
                <input type="text" name="username" placeholder="Tên đăng nhập">
            </div>
            <div class="nhap">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Mật khẩu">
            </div>
            <button class="dang_nhap_btn" type="submit">Đăng nhập</button>
        </form>
    </div>
</body>

</html>
